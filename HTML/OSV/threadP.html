<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/File/css/PDNKHubMain.css">
    <link rel="stylesheet" href="/File/css/OSV.css">
    <title>{{ ttl }} - PaDaNKo OSV</title>
</head>
<body style="background-color: #efefef;">
    <header style="background-color: rgb(35, 39, 53);">
        <h1>PaDaNKo OSV</h1>
        <a href="/">PaDaNKo</a>
    </header>
    <div class="page-body">
        <div id="thread">
        </div>
        <a href="/bbs">掲示板に戻る</a>
        | <a onclick="seturl('l10_url')">最新10</a>
        | <a onclick="seturl('none_url')">全部</a>
        <hr>
        お名前:<input id="name" value="{{ Name }}">
        <textarea style="width: 100%; height:300px;" id="text"></textarea>
        <button onclick="send()" style="width: 100%; height:150px;"><h2>書き込み</h2></button>
        <audio src="/File/NewPost.mp3" id="Sinchaku"></audio>
        <div class="windows_container">
            <div class="window">
                <h4>MEMO</h4>
                <span>下書き</span>
                <button id="memo_write">写す</button><br>
                <textarea id="memo_text"></textarea>
            </div>
        </div>
    </div>
    <a href="/bbs/api/get?thrID={{ thrid }}"  id="none_url" style="display: none;"></a>
    <a href="/bbs/api/get?thrID={{ thrid }}&param=l10" id="l10_url" style="display: none;"></a>
    <script src="/File/js/jquery.min.js"></script>
    <script src="/File/js/jquery.cookie.min.js"></script>
    <script>
        var url_ = "none_url";
        console.log($("#"+url_)[0].href)
        setInterval(()=>{
            fetch($("#"+url_)[0].href)
            .then((response) => {
                return response.text()
            })
            .then((text) => {
                if($("#thread").html().length < text.length) {
                    $("#Sinchaku")[0].play()
                    document.getElementById("thread").innerHTML=text;
                }
            })
        },500)
        
        function send() {
            $.ajax({
                url: "http://www.ipv6proxy.net/go.php?u=http%3A%2F%2Fg2channel.dynv6.net%2Fbbs%2Fapi%2Fpost%3FthrID%3D{{ thrid }}&b=0",
                type: "POST",
                data: {
                    "name": $("#name").val(),
                    "text": $("#text").val(),
                    "thrID": "{{ thrid }}"
                },
                dataType: "json",
            });
            $("#text").val("");
        }
        
        function addanker(c) {
            document.getElementById("text").value += ">>"+c+"\n"
        }
        $("#memo_write").click(()=>{
            $("#text").val($("#memo_text").val())
            $("#memo_text").val("")
        })
        function grass(){
            $.ajax({
                url: "http://www.ipv6proxy.net/go.php?u=http%3A%2F%2Fg2channel.dynv6.net%2Fbbs%2Fapi%2Fgrass%3FthrID%3D{{ thrid }}&b=0",
                type: "GET",
                data: {
                    "thrID": "{{ thrid }}"
                },
                dataType: "json",
            })
            fetch("http://www.ipv6proxy.net/go.php?u=http%3A%2F%2Fg2channel.dynv6.net%2Fbbs%2Fapi%2Fget%3FthrID%3D{{ thrid }}&b=0")
            .then((response) => {
                return response.text()
            })
            .then((text) => {
                document.getElementById("thread").innerHTML=text;
                if (text.includes("color:white")) {
                    document.getElementById("thread").style.backgroundColor = "#111111"
                }
                else {
                    document.getElementById("thread").style.backgroundColor = "#efefef"
                }
            })
        }

        function seturl(url){
            url_ = url
            fetch($("#"+url_)[0].href)
            .then((response) => {
                return response.text()
            })
            .then((text) => {
                document.getElementById("thread").innerHTML=text;
            })
        }
    </script>
</body>
</html>
